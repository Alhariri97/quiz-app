<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="quiz-app">

        <div>
            <h1>Quiz app </h1>
            <p>Test your knowledage in the folowing skills!</p>
        </div>
        <div class="choices">
            <h4 class="choice" data-set="html">HTML</h4>
            <h4 class="choice" data-set="css">CSS</h4>
            <h4 class="choice" data-set="js">JS</h4>

        </div>

        <div class="quiz-info"></div>
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <div class="bullets">
            <div class="spans"></div>
            <div class="countdown"></div>
        </div>
        <div class="results"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
